<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Project | Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <form id="survey-form">
        <fieldset>
        <div class="form-item name">
            <label id="name-label">Name</label>
            <input required type="text" id="name" placeholder="Enter your name" >

        </div>
        <div class="form-item email">
            <label id="email-label">Email</label>
            <input required placeholder="Enter your email" type="email" id="email" >

        </div>
        <div class="form-item age">
            <label id="number-label">Age (optional)</label>
            
            <input min="10" required max="100" type="number" placeholder="Age" id="number" pattern="^(?:[0-9]|[1-9][0-9]|1[0-4][0-9]|150)$"
            name="age">

        </div>
        <div class="form-item role">
            <label>Which option best describes your current role?</label>
            <select type="selection"  id="dropdown" name="dropdown_current_role">
                <option>Select current role</option>
                <option>Student</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
                </select>

        </div>
        <div class="form-item recommend">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input checked class="recommend" value="3" type="radio" name="satisfactory"> Definitely</input></label>
            <label><input type="radio" class="recommend" value="2" name="satisfactory"> Maybe</input></label>
            <label><input type="radio" class="recommend" value="1" name="satisfactory"> Sure</input>

        </div>
        <div class="form-item favourite">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select type="selection"  id="dropdown" name="dropdown_favourite">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
                </select>
        </div>
        <div class="form-item improvement">
            <label>
            What would you like to see improved? (Check all that apply)
            </label>
            <label><input type="checkbox" value="front-end">Front-end Projects</input></label>
            <label><input type="checkbox" value="back-end">Back-end Projects</input></label>
            <label><input type="checkbox" value="data-viz">Data Visualizations</input></label>
            <label><input type="checkbox" value="challenges">Challenges</input></label>
            <label><input type="checkbox" value="open-source">Open Source Community</input>

        </div>
        <div class="form-item comment">
            <label><p>Any comment or suggestions?</p>
              </label>

                <textarea class="textarea" placeholder="Enter your comment here"></textarea>
        </div>
        <label><input  id="submit" type="submit"></label>
    </fieldset>
    </form>
  
</body>
</html>
